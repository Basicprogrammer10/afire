[package]
name = "afire"
version = "0.3.1"
authors = ["Connor Slade <connor@connorcode.com>"]
edition = "2018"

repository = "https://github.com/Basicprogrammer10/afire"
documentation = "https://docs.rs/afire"
description = "ðŸ”¥ A blazing fast web framework for Rust"
keywords = ["http", "WebFramework", "WebServer"]
categories = ["network-programming", "web-programming::http-server"]
license = "GPL-3.0"
readme = "README.md"

[lib]
name = "afire"
path = "lib/lib.rs"

[features]
default = [
  "panic_handler",
  "cookies",
  "dynamic_resize",
  "path_patterns",
  "ignore_trailing_path_slash"
]

# Extensions
rate_limit = []
logging = []
serve_static = []

# Default On
cookies = []
dynamic_resize = []
panic_handler = []
ignore_trailing_path_slash = []

# Other
path_patterns = []
thread_pool = []

[dev-dependencies]
# Enable rate_limit and logging features for examples
afire = { path = ".", features = ["rate_limit", "logging", "serve_static"] }
