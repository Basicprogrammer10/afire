[package]
name = "afire"
version = "1.1.0"
authors = ["Connor Slade <connor@connorcode.com>"]
edition = "2018"

repository = "https://github.com/Basicprogrammer10/afire"
documentation = "https://docs.rs/afire"
homepage = "https://connorcode.com/writing/afire"
description = "ðŸ”¥ A blazing fast web framework for Rust"
keywords = ["afire", "http", "WebFramework", "WebServer"]
categories = ["network-programming", "web-programming::http-server"]
exclude = [".github/", "SocialShare.*"]
license = "MIT"
readme = "README.md"

[lib]
name = "afire"
path = "lib/lib.rs"

[features]
default = [
  "cookies",
  "panic_handler",
  "path_patterns",
  "dynamic_resize",
  "path_decode_url"
]

# Default On
cookies = []
panic_handler = []
path_patterns = []
dynamic_resize = []
path_decode_url = []

# Other
extensions = []
tracing = []

[dev-dependencies]
# Enable rate_limit and logging features for examples
afire = { path = ".", features = ["extensions", "tracing"] }
